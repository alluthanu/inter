<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<style>
h1.hover{
    color:red;
}
h1.active{
    color:blue;
}
li:first-child{
    color:pink;
}
li:second-child{
    color:blue;
}
li:third-child{
    color:blue;
}
h2::first-letter{
    color:greenyellow;
}
h2::first-line{
    color:pink;
}
h2::before{
    color:pink;
}
h2::after{
    color:yellow;
}
</style>
<body>
    <p><h1>pseudo classes are used to add style to our web pages</h1></p>
    <ul>
        <li>
            this helps for user Interface
        </li>
        <li>This comes under css</li>
        <li>Css stands for cascading style sheet</li>
    </ul>
    <h2>
        css helps in beautification
    </h2>
</body>
</html>
